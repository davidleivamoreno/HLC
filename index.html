<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versión 1</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Cifrador César</h1>
    <div class="container">
        <label for="mensaje">Texto original:</label>
        <input type="text" id="mensaje" maxlength="100">
        
        <label for="desplazamiento">Desplazamiento:</label>
        <input type="text" id="desplazamiento" size="2" maxlength="2" pattern="[0-9]+" title="Por favor, ingrese solo números." required>
        
        <button type="button" id="cifrar">Cifrar</button>
        <button type="button" id="descifrar">Descifrar</button>
        
        <label for="mensaje2">Texto cifrado:</label>
        <input type="text" id="mensaje2" readonly pattern="[a-zA-Z\s]+" title="Por favor, ingrese solo letras y espacios." required>
    </div>

    <script src="cifrado.js"></script>
</body>
</html>
